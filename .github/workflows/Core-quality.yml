name: '@ember-elements/core'
on:
  pull_request:
    branches: [main]
    # paths:
    # - 'packages/core/**'

env:
  cwd: packages/core/

jobs:
  tests:
    name: Tests
    strategy:
      matrix:
        # os: [ubuntu-latest, macOS-latest, windows-latest]
        # browsers: [chrome, firefox, safari, edge]
        ci_browser:
        - Chrome
        - Firefox
        - Edge

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1

    - name: Install
      working-directory: ${{ env.cwd }}
      run: yarn install

    - name: Test
      working-directory: ${{ env.cwd }}
      env:
        # PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        CI_BROWSER: ${{ matrix.ci_browser }}
      run: yarn ember test
      
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1

    - name: Install
      working-directory: ${{ env.cwd }}
      run: yarn install

    - name: Snyk
      working-directory: ${{ env.cwd }}
      if: github.event == 'pull_request'
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk test --severity-threshold=high

    - name: "JS/TS"
      working-directory: ${{ env.cwd }}
      run: yarn eslint . --ext .ts --ext .js

    - name: "Templates"
      working-directory: ${{ env.cwd }}
      run: yarn ember-template-lint .

    - name: "Styles"
      working-directory: ${{ env.cwd }}
      run: yarn stylelint app/styles/*.scss addon/components/*.scss addon/components/**/*.scss addon/components/**/**/*.scss

    - name: 'Type Correctness'
      working-directory: ${{ env.cwd }}
      run: yarn tsc --build

  tests_ember_compat:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: Ember Compatability
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      max-parallel: 6
      matrix:
        scenario:
        # - "ember-lts-3.16"
        - "ember-lts-3.24"
        # - "ember-default-with-jquery"
        # - "ember-release"
        # - "ember-beta"
        # TODO https://github.com/dunkinbase/ember-elements/issues/352
        # - "ember-canary" 
    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1

    - name: Install
      working-directory: ${{ env.cwd }}
      run: yarn install

    - name: "Test: ${{ matrix.scenario }}"
      working-directory: ${{ env.cwd }}
      run: yarn test:try-one ${{ matrix.scenario }}

